name: Deploy to Firebase Hosting on merge
'on':
    push:
        branches:
            - deploy-public-web
jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - run: npm ci && npm run build
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: '${{ secrets.GITHUB_TOKEN }}'
                  firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PROCON2023_PUBLIC }}'
                  channelId: live
                  projectId: procon2023-public
        env:
            VITE_APP_API_URL: https://api.procon23.thangved.com/api
